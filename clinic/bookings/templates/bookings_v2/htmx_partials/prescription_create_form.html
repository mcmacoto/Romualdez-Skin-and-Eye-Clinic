<!-- HTMX Partial: Prescription Create Form -->
<form hx-post="{% url 'bookings_v2:htmx_prescription_create' record.id %}" 
      hx-target="#prescriptionsModalBody"
      hx-swap="innerHTML"
      id="prescriptionForm">
    {% csrf_token %}
    
    <div class="mb-3">
        <h5><i class="fas fa-pills me-2"></i>Add Prescription</h5>
        <p class="text-muted">
            <strong>Patient:</strong> {{ record.patient.user.get_full_name }}<br>
            <strong>Visit Date:</strong> {{ record.visit_date|date:"F d, Y" }}
        </p>
    </div>

    <!-- Medicine Selection -->
    <div class="mb-3">
        <label class="form-label required">Medicine</label>
        <select class="form-select" name="medicine_id" id="medicineSelect" required>
            <option value="">Select medicine...</option>
            {% for medicine in medicines %}
            <option value="{{ medicine.item_id }}" data-price="{{ medicine.price }}" data-stock="{{ medicine.quantity }}">
                {{ medicine.name }} - ₱{{ medicine.price }} (Stock: {{ medicine.quantity }})
            </option>
            {% endfor %}
            <option value="other" data-price="0" data-stock="0">
                Other (Not in inventory)
            </option>
        </select>
    </div>

    <!-- Custom Medicine Name (shown when "Other" is selected) -->
    <div class="mb-3" id="customMedicineDiv" style="display: none;">
        <label class="form-label required">Medicine Name</label>
        <input 
            type="text" 
            class="form-control" 
            name="custom_medicine_name"
            id="customMedicineInput"
            placeholder="Enter medicine name (not in inventory)"
        >
        <small class="text-muted">This medicine is not tracked in inventory.</small>
    </div>

    <!-- Custom Price (shown when "Other" is selected) -->
    <div class="mb-3" id="customPriceDiv" style="display: none;">
        <label class="form-label">Unit Price (Optional)</label>
        <input 
            type="number" 
            class="form-control" 
            name="custom_price"
            id="customPriceInput"
            placeholder="0.00"
            step="0.01"
            min="0"
        >
        <small class="text-muted">Leave blank if price is not applicable.</small>
    </div>

    <!-- Quantity -->
    <div class="mb-3">
        <label class="form-label required">Quantity</label>
        <input 
            type="number" 
            class="form-control" 
            name="quantity"
            min="1"
            value="1"
            required
            id="quantityInput"
        >
        <small class="text-muted">Available stock will be shown when you select a medicine.</small>
    </div>

    <!-- Dosage -->
    <div class="mb-3">
        <label class="form-label required">Dosage</label>
        <input 
            type="text" 
            class="form-control" 
            name="dosage"
            placeholder="e.g., 1 tablet twice daily"
            required
        >
    </div>

    <!-- Duration -->
    <div class="mb-3">
        <label class="form-label">Duration</label>
        <input 
            type="text" 
            class="form-control" 
            name="duration"
            placeholder="e.g., 7 days, 2 weeks"
        >
    </div>

    <!-- Instructions -->
    <div class="mb-3">
        <label class="form-label">Instructions</label>
        <textarea 
            class="form-control" 
            name="instructions" 
            rows="3"
            placeholder="Additional instructions for the patient (optional)"
        ></textarea>
    </div>

    <!-- Price Preview -->
    <div class="alert alert-info" id="pricePreview" style="display: none;">
        <i class="fas fa-calculator me-2"></i>
        <strong>Total Price:</strong> ₱<span id="totalPrice">0.00</span>
    </div>

    <!-- Action Buttons -->
    <div class="d-flex gap-2 justify-content-end">
        <button 
            type="button" 
            class="btn btn-secondary"
            hx-get="{% url 'bookings_v2:htmx_prescriptions' record.id %}"
            hx-target="#prescriptionsModalBody"
            hx-swap="innerHTML"
        >
            <i class="fas fa-times me-2"></i>Cancel
        </button>
        <button type="submit" class="btn btn-success" id="submitBtn">
            <i class="fas fa-save me-2"></i>Add Prescription
        </button>
    </div>
</form>

<script>
// Intercept HTMX request before it's sent
document.getElementById('prescriptionForm').addEventListener('htmx:configRequest', function(evt) {
    const medicineSelect = document.getElementById('medicineSelect');
    const customMedicineInput = document.getElementById('customMedicineInput');
    
    console.log('Medicine selected:', medicineSelect.value);
    
    // Validate medicine selection
    if (!medicineSelect.value || medicineSelect.value === '') {
        evt.preventDefault();
        alert('Please select a medicine from the dropdown');
        medicineSelect.focus();
        return false;
    }
    
    // Validate custom medicine name if "Other" is selected
    if (medicineSelect.value === 'other' && !customMedicineInput.value.trim()) {
        evt.preventDefault();
        alert('Please enter the medicine name');
        customMedicineInput.focus();
        return false;
    }
});

// Handle medicine selection changes
document.getElementById('medicineSelect').addEventListener('change', function() {
    const selectedValue = this.value;
    console.log('Medicine changed to:', selectedValue);
    
    const customMedicineDiv = document.getElementById('customMedicineDiv');
    const customPriceDiv = document.getElementById('customPriceDiv');
    const customMedicineInput = document.getElementById('customMedicineInput');
    const customPriceInput = document.getElementById('customPriceInput');
    const quantityInput = document.getElementById('quantityInput');
    
    if (selectedValue === 'other') {
        // Show custom fields
        customMedicineDiv.style.display = 'block';
        customPriceDiv.style.display = 'block';
        customMedicineInput.required = true;
        
        // Remove stock validation for custom medicine
        quantityInput.setCustomValidity('');
        document.getElementById('pricePreview').style.display = 'none';
        
        // Update price when custom price changes
        customPriceInput.addEventListener('input', updatePrice);
    } else {
        // Hide custom fields
        customMedicineDiv.style.display = 'none';
        customPriceDiv.style.display = 'none';
        customMedicineInput.required = false;
        customMedicineInput.value = '';
        customPriceInput.value = '';
    }
    
    updatePrice();
});

document.getElementById('quantityInput').addEventListener('input', function() {
    updatePrice();
});

function updatePrice() {
    const select = document.getElementById('medicineSelect');
    const quantity = parseInt(document.getElementById('quantityInput').value) || 0;
    const selectedValue = select.value;
    
    if (selectedValue === 'other') {
        // Custom medicine - use custom price
        const customPrice = parseFloat(document.getElementById('customPriceInput').value) || 0;
        if (customPrice > 0) {
            const total = customPrice * quantity;
            document.getElementById('totalPrice').textContent = total.toFixed(2);
            document.getElementById('pricePreview').style.display = 'block';
            document.getElementById('pricePreview').classList.remove('alert-warning');
            document.getElementById('pricePreview').classList.add('alert-info');
        } else {
            document.getElementById('pricePreview').style.display = 'none';
        }
    } else if (selectedValue) {
        // Inventory medicine - use inventory data
        const option = select.options[select.selectedIndex];
        const price = parseFloat(option.dataset.price) || 0;
        const stock = parseInt(option.dataset.stock) || 0;
        const total = price * quantity;
        
        document.getElementById('totalPrice').textContent = total.toFixed(2);
        document.getElementById('pricePreview').style.display = 'block';
        
        // Validate stock
        const quantityInput = document.getElementById('quantityInput');
        if (quantity > stock) {
            quantityInput.setCustomValidity(`Only ${stock} units available in stock`);
            document.getElementById('pricePreview').classList.remove('alert-info');
            document.getElementById('pricePreview').classList.add('alert-warning');
        } else {
            quantityInput.setCustomValidity('');
            document.getElementById('pricePreview').classList.remove('alert-warning');
            document.getElementById('pricePreview').classList.add('alert-info');
        }
    } else {
        document.getElementById('pricePreview').style.display = 'none';
    }
}
</script>
