<!-- Services Preview Partial - Loaded via HTMX -->
<div class="row g-4">
    {% for service in services %}
    <div class="col-md-4">
        <div class="card h-100 shadow-sm border-0">
            {% if service.image %}
            <img src="{{ service.image.url }}" class="card-img-top" alt="{{ service.name }}" style="height: 200px; object-fit: cover;">
            {% else %}
            <div class="card-img-top bg-secondary d-flex align-items-center justify-content-center" style="height: 200px;">
                <i class="fas fa-image fa-3x text-white"></i>
            </div>
            {% endif %}
            
            <div class="card-body">
                <h5 class="card-title fw-bold">{{ service.name }}</h5>
                <p class="card-text text-muted">{{ service.description|truncatewords:20 }}</p>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <span class="badge bg-success fs-6">â‚±{{ service.price }}</span>
                    <a href="{% url 'bookings_v2:booking' %}" class="btn btn-sm btn-primary">
                        <i class="fas fa-calendar-check"></i> Book
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="alert alert-info text-center">
            <i class="fas fa-info-circle"></i> No services available at the moment.
        </div>
    </div>
    {% endfor %}
</div>
