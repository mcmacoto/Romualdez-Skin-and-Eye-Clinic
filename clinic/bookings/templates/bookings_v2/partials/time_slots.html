<select class="form-select" name="time" required>
    {% if available_slots %}
        <option value="">Select a time...</option>
        {% for slot in available_slots %}
        <option value="{{ slot.time }}">{{ slot.display }}</option>
        {% endfor %}
    {% else %}
        <option value="">No available time slots for this date</option>
    {% endif %}
</select>
{% if not available_slots %}
<small class="form-text text-danger mt-2">
    <i class="fas fa-exclamation-circle"></i> Please select a different date or service.
</small>
{% endif %}
