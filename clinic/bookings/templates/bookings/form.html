{% extends 'bookings/base.html' %}
{% block title %}Book an Appointment - Romualdez Skin & Eye Clinic{% endblock %}
{% block content %}
<div class="card">
    <h1 style="color:#3d5c3d;">Book an Appointment</h1>
    <form method="POST" style="max-width:400px;margin:0 auto;text-align:left;">
        {% csrf_token %}
        <div style="margin-bottom:18px;">
            <label>Name</label>
            <input type="text" name="name" style="width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;" required>
        </div>
        <div style="margin-bottom:18px;">
            <label>Email</label>
            <input type="email" name="email" style="width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;" required>
        </div>
        <div style="margin-bottom:18px;">
            <label>Phone</label>
            <input type="text" name="phone" style="width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;" required>
        </div>
        <div style="margin-bottom:18px;">
            <label>Date</label>
            <input type="date" name="date" style="width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;" required>
        </div>
        <div style="margin-bottom:18px;">
            <label>Time</label>
            <input type="time" name="time" style="width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;" required>
        </div>
        <div style="margin-bottom:18px;">
            <label>Message</label>
            <textarea name="message" style="width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;"></textarea>
        </div>
        <button type="submit" class="btn">Book Now</button>
    </form>
</div>
{% endblock %}
