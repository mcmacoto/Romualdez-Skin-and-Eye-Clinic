{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Romualdez Skin Clinic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #edeae3;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .landing-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circle-image {
            width: 340px;
            height: 340px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 2px 16px #0002;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-right: 5vw;
        }
        .circle-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .landing-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .clinic-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
        }
        .clinic-title {
            font-size: 3em;
            font-weight: bold;
            color: #3d5c3d;
            text-align: right;
            letter-spacing: 2px;
            margin-bottom: 32px;
        }
        .landing-buttons {
            display: flex;
            gap: 18px;
        }
        .landing-btn {
            background: #3d5c3d;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 16px 38px;
            font-size: 1.2em;
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 2px 8px #0001;
            transition: background 0.2s;
        }
        .landing-btn:hover {
            background: #2e472e;
        }
        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal-content {
            background: #fff;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 16px #0002;
            min-width: 320px;
            max-width: 90vw;
        }
        .modal-content h2 {
            margin-top: 0;
            color: #3d5c3d;
            margin-bottom: 18px;
        }
        .modal-content label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            padding-left: 2px;
        }
        .modal-content input[type="text"],
        .modal-content input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1em;
            box-sizing: border-box;
        }
        .modal-content .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        .modal-content .modal-btn {
            background: #3d5c3d;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .modal-content .modal-btn:hover {
            background: #2e472e;
        }
        @media (max-width: 900px) {
            .circle-image {
                width: 180px;
                height: 180px;
                margin-right: 3vw;
            }
            .clinic-title {
                font-size: 2em;
                margin-bottom: 18px;
            }
            .landing-btn {
                padding: 12px 24px;
                font-size: 1em;
            }
        }
        @media (max-width: 600px) {
            .landing-container {
                flex-direction: column;
                justify-content: center;
            }
            .landing-content {
                flex-direction: column;
            }
            .circle-image {
                margin: 0 0 24px 0;
            }
            .clinic-info {
                align-items: center;
            }
            .clinic-title {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="landing-content">
            <div class="circle-image">
                <img src="{% static 'images/logo.jpeg' %}" alt="Clinic Logo">
            </div>
            <div class="clinic-info">
                <div class="clinic-title">
                    Romualdez Skin Clinic
                </div>
                <div class="landing-buttons">
                    <button class="landing-btn" onclick="showLoginModal()">Patient Login</button>
                    <button class="landing-btn" onclick="window.location.href='/admin/login/'">Staff Login</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Patient Login Modal -->
    <div id="loginModal" class="modal-overlay">
        <div class="modal-content">
            <h2>Patient Login</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="/" />
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                <div class="modal-actions">
                    <button type="button" class="modal-btn" onclick="hideLoginModal()">Cancel</button>
                    <button type="submit" class="modal-btn">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function showLoginModal() {
            document.getElementById('loginModal').classList.add('active');
        }
        function hideLoginModal() {
            document.getElementById('loginModal').classList.remove('active');
        }
        document.addEventListener('keydown', function(e) {
            if (e.key === "Escape") hideLoginModal();
        });
    </script>
</body>
</html>
