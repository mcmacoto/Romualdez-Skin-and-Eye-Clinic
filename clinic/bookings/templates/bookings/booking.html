{% extends 'bookings/base.html' %}
{% block title %}Booking - Romualdez Skin & Eye Clinic{% endblock %}
{% block content %}
<div class="card">
    <h1 class="mb-4" style="color:#3d5c3d;">Book Your Appointment</h1>
    <form method="POST" action="" style="max-width:400px;margin:0 auto;text-align:left;">
        {% csrf_token %}
        <div style="margin-bottom:18px;">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" style="width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;" required>
        </div>
        <div style="margin-bottom:18px;">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" style="width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;" required>
        </div>
        <div style="margin-bottom:18px;">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" style="width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;" required>
        </div>
        <div style="margin-bottom:18px;">
            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date" style="width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;" required>
        </div>
        <div style="margin-bottom:18px;">
            <label for="time">Preferred Time</label>
            <input type="time" id="time" name="time" style="width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;" required>
        </div>
        <div style="margin-bottom:18px;">
            <label for="message">Additional Notes</label>
            <textarea id="message" name="message" rows="4" style="width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;"></textarea>
        </div>
        <button type="submit" class="btn">Submit Booking</button>
    </form>
</div>
{% endblock %}
