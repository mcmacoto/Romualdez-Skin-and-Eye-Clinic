{% extends "admin/change_form.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}
<style>
    /* ===== CHANGE FORM LAYOUT FIXES ===== */
    
    /* Main form container */
    #content {
        max-width: 1200px !important;
        margin: 0 auto !important;
        padding: var(--spacing-xl) var(--spacing-lg) !important;
    }

    #content-main {
        width: 100% !important;
    }

    /* Form container styling */
    form#appointmentform,
    form#patientform,
    form#medicalrecordform,
    form#inventoryform,
    form#serviceform,
    form {
        background: var(--white) !important;
        border-radius: var(--border-radius-lg) !important;
        box-shadow: var(--shadow-md) !important;
        overflow: hidden !important;
    }

    /* Fieldset wrapper - remove default padding */
    .form-row {
        padding: 0 !important;
        border: none !important;
        margin: 0 !important;
    }

    /* Fieldset styling - collapsible sections */
    fieldset.module {
        background: transparent !important;
        border: none !important;
        border-radius: 0 !important;
        box-shadow: none !important;
        margin: 0 !important;
        padding: 0 !important;
    }

    /* Fieldset headers (Patient Information, Appointment Details, etc.) */
    fieldset.module h2 {
        background: var(--primary-color) !important;
        color: var(--white) !important;
        padding: var(--spacing-lg) var(--spacing-xl) !important;
        margin: 0 !important;
        font-size: 1.15em !important;
        font-weight: 600 !important;
        border-radius: 0 !important;
        display: flex !important;
        align-items: center !important;
        gap: var(--spacing-sm) !important;
    }

    /* Add icon to fieldset headers */
    fieldset.module h2::before {
        content: '\f0c0' !important;
        font-family: 'Font Awesome 6 Free' !important;
        font-weight: 900 !important;
        font-size: 0.95em !important;
    }

    /* Fieldset content area */
    fieldset.module > .module,
    fieldset.module > div:not(h2) {
        padding: var(--spacing-xl) var(--spacing-xxl) !important;
        background: var(--white) !important;
    }

    /* Collapsed fieldsets */
    fieldset.collapsed h2 {
        background: var(--secondary-color) !important;
        color: var(--text-dark) !important;
        border-bottom: 2px solid var(--accent-color) !important;
    }

    fieldset.collapsed .module {
        display: none !important;
    }

    /* Individual form rows inside fieldsets */
    .form-row {
        padding: var(--spacing-lg) 0 !important;
        border-bottom: 1px solid var(--accent-color) !important;
        margin: 0 !important;
        display: flex !important;
        flex-direction: column !important;
        gap: var(--spacing-sm) !important;
    }

    .form-row:last-child {
        border-bottom: none !important;
        padding-bottom: 0 !important;
    }

    .form-row:first-child {
        padding-top: 0 !important;
    }

    /* Labels */
    .form-row label {
        display: block !important;
        font-weight: 600 !important;
        color: var(--text-dark) !important;
        margin-bottom: var(--spacing-sm) !important;
        font-size: 0.95em !important;
    }

    /* Required field indicator */
    .form-row.required label::after {
        content: ' *' !important;
        color: var(--error) !important;
        font-weight: bold !important;
    }

    /* Help text */
    .help,
    .help-text {
        display: block !important;
        font-size: 0.85em !important;
        color: var(--text-light) !important;
        margin-top: var(--spacing-xs) !important;
        font-style: italic !important;
    }

    /* Error text */
    .errorlist {
        margin: var(--spacing-sm) 0 0 0 !important;
        padding: var(--spacing-sm) var(--spacing-md) !important;
        background: #f8d7da !important;
        border: 1px solid var(--error) !important;
        border-radius: var(--border-radius-sm) !important;
        list-style: none !important;
        color: var(--error) !important;
        font-size: 0.9em !important;
        font-weight: 500 !important;
    }

    .errorlist li {
        padding: var(--spacing-xs) 0 !important;
    }

    /* Input fields */
    .form-row input[type="text"],
    .form-row input[type="email"],
    .form-row input[type="url"],
    .form-row input[type="number"],
    .form-row input[type="date"],
    .form-row input[type="time"],
    .form-row input[type="datetime-local"],
    .form-row input[type="tel"],
    .form-row input[type="password"],
    .form-row textarea,
    .form-row select {
        width: 100% !important;
        max-width: 600px !important;
        padding: var(--spacing-md) var(--spacing-lg) !important;
        border: 2px solid var(--accent-color) !important;
        border-radius: var(--border-radius) !important;
        font-size: 1rem !important;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
        transition: var(--transition-fast) !important;
        background: var(--white) !important;
        color: var(--text-dark) !important;
    }

    /* Small inputs (like time, number) */
    .form-row input[type="time"],
    .form-row input[type="number"] {
        max-width: 250px !important;
    }

    /* Textarea specific */
    .form-row textarea {
        min-height: 120px !important;
        resize: vertical !important;
        max-width: 100% !important;
    }

    /* Focus states */
    .form-row input:focus,
    .form-row textarea:focus,
    .form-row select:focus {
        outline: none !important;
        border-color: var(--primary-color) !important;
        box-shadow: 0 0 0 3px rgba(61, 92, 61, 0.15) !important;
    }

    /* Readonly/disabled fields */
    .form-row input:disabled,
    .form-row textarea:disabled,
    .form-row select:disabled,
    .form-row input[readonly],
    .form-row textarea[readonly] {
        background: var(--secondary-color) !important;
        color: var(--text-muted) !important;
        cursor: not-allowed !important;
        border-color: var(--accent-color) !important;
    }

    /* Date/time widgets */
    .datetime,
    .vDateField,
    .vTimeField {
        display: inline-flex !important;
        align-items: center !important;
        gap: var(--spacing-sm) !important;
    }

    /* Select dropdown */
    select {
        appearance: none !important;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e") !important;
        background-repeat: no-repeat !important;
        background-position: right var(--spacing-md) center !important;
        background-size: 1em !important;
        padding-right: calc(var(--spacing-xl) + var(--spacing-lg)) !important;
    }

    /* Checkboxes and Radio buttons */
    .form-row input[type="checkbox"],
    .form-row input[type="radio"] {
        width: auto !important;
        margin-right: var(--spacing-sm) !important;
        cursor: pointer !important;
    }

    .checkbox-row label,
    .radio-row label {
        display: inline-flex !important;
        align-items: center !important;
        gap: var(--spacing-sm) !important;
        font-weight: 500 !important;
        cursor: pointer !important;
    }

    /* Submit row (bottom buttons) */
    .submit-row {
        background: var(--secondary-color) !important;
        padding: var(--spacing-xl) var(--spacing-xxl) !important;
        margin: 0 !important;
        display: flex !important;
        gap: var(--spacing-md) !important;
        align-items: center !important;
        border-top: 2px solid var(--accent-color) !important;
    }

    /* Buttons in submit row */
    .submit-row input[type="submit"],
    .submit-row .button {
        margin: 0 !important;
        padding: var(--spacing-md) var(--spacing-xl) !important;
        background: var(--primary-color) !important;
        color: var(--white) !important;
        border: none !important;
        border-radius: var(--border-radius) !important;
        font-weight: 600 !important;
        font-size: 1rem !important;
        cursor: pointer !important;
        transition: var(--transition-fast) !important;
        box-shadow: var(--shadow-sm) !important;
    }

    .submit-row input[type="submit"]:hover,
    .submit-row .button:hover {
        background: var(--primary-dark) !important;
        transform: translateY(-2px) !important;
        box-shadow: var(--shadow-md) !important;
    }

    /* Delete button */
    .submit-row .deletelink,
    .submit-row .deletelink-box {
        background: transparent !important;
        color: var(--error) !important;
        border: 2px solid var(--error) !important;
        padding: calc(var(--spacing-md) - 2px) calc(var(--spacing-xl) - 2px) !important;
    }

    .submit-row .deletelink:hover,
    .submit-row .deletelink-box:hover {
        background: var(--error) !important;
        color: var(--white) !important;
        transform: translateY(-2px) !important;
    }

    /* Related object lookups */
    .related-lookup {
        display: inline-flex !important;
        gap: var(--spacing-sm) !important;
        align-items: center !important;
    }

    .related-widget-wrapper {
        display: flex !important;
        align-items: center !important;
        gap: var(--spacing-sm) !important;
    }

    .related-widget-wrapper a {
        display: inline-flex !important;
        align-items: center !important;
        justify-content: center !important;
        width: 38px !important;
        height: 38px !important;
        background: var(--primary-color) !important;
        color: var(--white) !important;
        border-radius: var(--border-radius) !important;
        text-decoration: none !important;
        transition: var(--transition-fast) !important;
    }

    .related-widget-wrapper a:hover {
        background: var(--primary-dark) !important;
        transform: scale(1.05) !important;
    }

    /* Inline formsets (for related objects) */
    .inline-group {
        margin-top: var(--spacing-xl) !important;
        background: var(--white) !important;
        border-radius: var(--border-radius-lg) !important;
        box-shadow: var(--shadow-md) !important;
        overflow: hidden !important;
    }

    .inline-group h2 {
        background: var(--primary-light) !important;
        color: var(--white) !important;
        padding: var(--spacing-lg) var(--spacing-xl) !important;
        margin: 0 !important;
    }

    .inline-related {
        padding: var(--spacing-lg) var(--spacing-xl) !important;
        border-bottom: 1px solid var(--accent-color) !important;
    }

    .inline-related:last-of-type {
        border-bottom: none !important;
    }

    /* Tabular inlines (table format) */
    .tabular {
        width: 100% !important;
        overflow-x: auto !important;
    }

    .tabular table {
        width: 100% !important;
        border-collapse: collapse !important;
    }

    .tabular thead th {
        background: var(--secondary-color) !important;
        padding: var(--spacing-md) !important;
        font-weight: 600 !important;
        text-align: left !important;
        border-bottom: 2px solid var(--accent-color) !important;
    }

    .tabular tbody td {
        padding: var(--spacing-md) !important;
        border-bottom: 1px solid var(--accent-color) !important;
    }

    .tabular tbody tr:hover {
        background: var(--secondary-color) !important;
    }

    /* Add another button for inlines */
    .add-row a {
        display: inline-flex !important;
        align-items: center !important;
        gap: var(--spacing-sm) !important;
        padding: var(--spacing-md) var(--spacing-lg) !important;
        background: var(--primary-light) !important;
        color: var(--white) !important;
        border-radius: var(--border-radius) !important;
        text-decoration: none !important;
        font-weight: 500 !important;
        transition: var(--transition-fast) !important;
    }

    .add-row a:hover {
        background: var(--primary-color) !important;
        transform: translateY(-2px) !important;
        box-shadow: var(--shadow-sm) !important;
    }

    /* Wide form fields (full width) */
    .vLargeTextField,
    .vURLField {
        max-width: 100% !important;
    }

    /* Foreign key select with raw ID */
    .vForeignKeyRawIdAdminField {
        max-width: 300px !important;
    }

    /* Calendar and clock links */
    .calendarbox,
    .clockbox {
        background: var(--white) !important;
        border: 2px solid var(--primary-color) !important;
        box-shadow: var(--shadow-lg) !important;
    }

    /* Object tools (top right buttons like "Save and continue") */
    .object-tools {
        display: flex !important;
        gap: var(--spacing-sm) !important;
        margin-bottom: var(--spacing-lg) !important;
    }

    .object-tools li a {
        display: inline-flex !important;
        align-items: center !important;
        gap: var(--spacing-sm) !important;
        padding: var(--spacing-md) var(--spacing-lg) !important;
        background: var(--primary-color) !important;
        color: var(--white) !important;
        border-radius: var(--border-radius) !important;
        text-decoration: none !important;
        font-weight: 500 !important;
        transition: var(--transition-fast) !important;
    }

    .object-tools li a:hover {
        background: var(--primary-dark) !important;
        transform: translateY(-2px) !important;
        box-shadow: var(--shadow-sm) !important;
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
        #content {
            padding: var(--spacing-lg) var(--spacing-md) !important;
        }

        fieldset.module > .module,
        fieldset.module > div:not(h2) {
            padding: var(--spacing-lg) var(--spacing-xl) !important;
        }

        .submit-row {
            padding: var(--spacing-lg) var(--spacing-xl) !important;
        }
    }

    @media (max-width: 768px) {
        #content {
            padding: var(--spacing-md) var(--spacing-sm) !important;
        }

        fieldset.module h2 {
            padding: var(--spacing-md) var(--spacing-lg) !important;
            font-size: 1em !important;
        }

        fieldset.module > .module,
        fieldset.module > div:not(h2) {
            padding: var(--spacing-md) var(--spacing-lg) !important;
        }

        .form-row input[type="text"],
        .form-row input[type="email"],
        .form-row textarea,
        .form-row select {
            max-width: 100% !important;
        }

        .submit-row {
            padding: var(--spacing-md) var(--spacing-lg) !important;
            flex-direction: column !important;
            align-items: stretch !important;
        }

        .submit-row input[type="submit"],
        .submit-row .button,
        .submit-row .deletelink {
            width: 100% !important;
            text-align: center !important;
            justify-content: center !important;
        }

        .inline-group {
            overflow-x: auto !important;
        }
    }

    @media (max-width: 480px) {
        fieldset.module h2 {
            font-size: 0.95em !important;
            padding: var(--spacing-sm) var(--spacing-md) !important;
        }

        fieldset.module > .module,
        fieldset.module > div:not(h2) {
            padding: var(--spacing-md) !important;
        }

        .form-row {
            padding: var(--spacing-md) 0 !important;
        }

        .form-row input,
        .form-row textarea,
        .form-row select {
            font-size: 0.95rem !important;
        }
    }

    /* Dark mode support (optional enhancement) */
    @media (prefers-color-scheme: dark) {
        /* Add dark mode styles here if needed */
    }

    /* Print styles */
    @media print {
        .submit-row,
        .object-tools,
        .related-widget-wrapper a {
            display: none !important;
        }

        form {
            box-shadow: none !important;
        }
    }
</style>
{% endblock %}
