{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Romualdez Skin and Eye Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            text-align: center;
            color: white;
            padding: 3rem;
        }
        .error-code {
            font-size: 10rem;
            font-weight: bold;
            line-height: 1;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .error-icon {
            font-size: 5rem;
            margin: 2rem 0;
            opacity: 0.9;
        }
        .error-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin: 1.5rem 0;
        }
        .error-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn-home {
            background: white;
            color: #667eea;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            color: #764ba2;
        }
        .suggestions {
            margin-top: 3rem;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .suggestions h4 {
            margin-bottom: 1.5rem;
        }
        .suggestions ul {
            list-style: none;
            padding: 0;
        }
        .suggestions li {
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }
        .suggestions a {
            color: white;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s;
        }
        .suggestions a:hover {
            border-bottom: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-icon">
            <i class="fas fa-search"></i>
        </div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">
            Oops! The page you're looking for doesn't exist or has been moved.
        </p>
        
        <a href="{% url 'bookings_v2:landing' %}" class="btn-home">
            <i class="fas fa-home"></i> Back to Home
        </a>
        
        <div class="suggestions">
            <h4><i class="fas fa-lightbulb"></i> You might be looking for:</h4>
            <ul>
                <li><a href="{% url 'bookings_v2:home' %}"><i class="fas fa-hospital"></i> Our Services</a></li>
                <li><a href="{% url 'bookings_v2:booking' %}"><i class="fas fa-calendar-check"></i> Book an Appointment</a></li>
                <li><a href="{% url 'bookings_v2:about' %}"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="{% url 'bookings_v2:contact' %}"><i class="fas fa-envelope"></i> Contact Us</a></li>
            </ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
