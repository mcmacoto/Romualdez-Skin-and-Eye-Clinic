<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Romualdez Skin and Eye Clinic</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        h2 { color: #333; }
        form { background: #f9f9f9; padding: 20px; border-radius: 5px; }
        input[type="email"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 3px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .help-text { font-size: 0.9em; color: #666; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Reset Your Password</h2>
    <p>Forgot your password? Enter your email address below, and we'll email you instructions for setting a new one.</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Reset Email</button>
    </form>
    
    <div class="help-text">
        <p><a href="{% url 'login' %}">Back to Login</a></p>
    </div>
</body>
</html>
